<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyskope Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha384-oCEsdZ63m2yK6t6v5nIbDQLJgsG5CnfdyjsMGQ93mbz9nROiNoKnI+9EYa85IhIX" crossorigin="anonymous">
    <link href="/login-styles.css" rel="stylesheet">
    <script src="/scripts.js" defer></script>
</head>

<body>
    <header>
        <a href="/index.html">
            <img src="/Polyscope logo.png" class="logo">
        </a>
        <ul>
            <li><a href="/index.html">Home</a></li>
        </ul>
    </header>

    <main>
        <h1>Please log in to your account</h1>
        <img src="/Lock.png" class="lock">
        <form action="#" method="post" class="Login-form">
            <label for="username">Username/Email:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required>

            <button type="submit">Log in</button>

            <h1>Don't have an account?</h1>
            <button>Click here to Register</button>
        </form>
    </main>
</body>

</html>
